<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project | Cart</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="cart-container">
      <header class="header">
        <div class="menu">
          <button>Botón 1</button>
          <button>Botón 2</button>
          <button>Botón 3</button>
        </div>

        <div class="user-options">
          <a href=""><i class="fa-regular fa-heart user-options-icons"></i></a>
          <a href="">
            <i class="fa-solid fa-cart-arrow-down user-options-icons"></i>
            <div id="cart-items"></div>
          </a>
          <a href=""><i class="fa-regular fa-user user-options-icons"></i></a>
        </div>
      </header>

        <div class="cart-items">
          <h2>Productos en el Carrito</h2>

          <table class="cart-products">
            <thead>
                <tr class="main-heading">
                    <th scope="col" colspan="2">Product</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col" class="end">Remove</th>
                </tr>
            </thead>
            <tbody id="productsInCart-container">
                <tr>
                    <td>
                      <img src="assets/imgs/shop/product-1-1.jpg" alt="#"></td>
                    <td>
                      <p>Field Roast Chao Cheese Creamy Original</p>
                    </td>
                    <td class="price" data-title="Price">
                        <span class="text-body">$2.51 </span>
                    </td>
                    <td class="text-center detail-info" data-title="Stock">
                      <div>
                        <button type="button" class="qty-left-minus" data-product-id="${product.productId}">
                            <i class="fa fa-minus"></i>
                        </button>
                        <input class="qty-input" id="input-quantity-${product.productId}" type="number" name="quantity" min="1" max="100" value="1">       
                        <button type="button" class="qty-right-plus" data-product-id="${product.productId}">
                            <i class="fa fa-plus"></i>
                        </button>
                      </div>
                    </td>
                    <td class="price" data-title="Price">
                        <span class="text-brand">$2.51 </span>
                    </td>
                    <td class="action text-center" data-title="Remove">
                      <a href="#" class="text-body"><i class="fa-solid fa-trash-can"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="cart-summary">
            <h2>Resumen del Carrito</h2>
            <p>Subtotal: $<span id="subtotal"></span></p>
            <p>Shipping: $<span id="shipping"></span></p>
            <p>Total: $<span id="total"></span></p>
        </div>

      <footer class="footer">
        <p>&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
      </footer>

      <script src="../js/cartPage.mjs" type="module" defer></script>
    </div>   
  </body>
</html>
