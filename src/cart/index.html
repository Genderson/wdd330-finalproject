<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project | Cart</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="cart-container">
      <header class="header">
        <a href="/index.html">
          <img src="/images/logo.png" width="200" height="180" alt="logo" />
        </a>
        <div class="title">
          <p><span class="subtitle">FRESH</span> SUPERMARKET</p>
        </div>
        <div class="user-options">
          <a href="/wishlist/index.html">
            <i class="fa-regular fa-heart user-options-icons"></i>
            <div id="wishlist-items"></div>
          </a>
          <a href="/cart/index.html">
            <i class="fa-solid fa-cart-arrow-down user-options-icons"></i>
            <div id="cart-items"></div>
          </a>
          <a href="">
            <i class="fa-regular fa-user user-options-icons"></i>
          </a>
        </div>
      </header>

      <div class="cart-items">
        <h2>Products in the cart</h2>

        <table class="cart-products">
          <thead>
            <tr class="main-heading">
              <th scope="col" colspan="2">Product</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Subtotal</th>
              <th scope="col" class="end">Remove</th>
            </tr>
          </thead>
          <tbody id="productsInCart-container"></tbody>
        </table>
      </div>
      <div class="cart-summary">
        <h2>Resume</h2>
        <p><strong>Shipping: $</strong><span id="shipping"></span></p>
        <p><strong>Subtotal: $</strong><span id="subtotal"></span></p>
        <p><strong>Tax: $</strong><span id="tax"></span></p>
        <p><strong>Total: $</strong><span id="total"></span></p>
        <a id="checkout" href="/checkout/index.html">checkout</a>
      </div>

      <footer class="footer">
        <p>&copy; 2024 Fresh Supermarket. Final project WDD 330</p>
      </footer>

      <script src="../js/cartPage.mjs" type="module" defer></script>
    </div>
  </body>
</html>
