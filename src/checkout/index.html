<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wishlist-container">
      <header class="header">
        <a href="/index.html">
          <img src="/images/logo.png" width="200" height="180" alt="logo">
        </a>
        <div class="user-options">
            <a href="/wishlist/index.html">
                <i class="fa-regular fa-heart user-options-icons"></i>
                <div id="wishlist-items"></div>
            </a>
            <a href="/cart/index.html">
                <i class="fa-solid fa-cart-arrow-down user-options-icons"></i>
                <div id="cart-items"></div>
            </a>            
            <a href="">
                <i class="fa-regular fa-user user-options-icons"></i>
            </a>
        </div>
      </header>

      <div class="items">
            <div class="wishlist-tems">
              <main class="divider">
                <section class="products">
                  <h2>Order</h2>
                </section>
          
                <div id="checkout-response"></div>
                <form action="checkout" class="checkout-form">
                  <fieldset>
                    <label for="fname"
                      >First Name<input id="fname" name="fname" type="text" required
                    /></label>
                    <label for="lname"
                      >Last Name<input id="lname" name="lname" type="text" required
                    /></label>
                    <label for="street"
                      >Street<input id="street" name="street" type="text" required
                    /></label>
                    <label for="city"
                      >City<input id="city" name="city" type="text" required
                    /></label>
                    <label for="state"
                      >State<input id="state" name="state" type="text" required
                    /></label>
                    <label for="zip"
                      >Zip<input  id="zip" name="zip" type="text" required
                    /></label>
                  </fieldset>
          
                  <fieldset>
                    <label for="cardNumber"
                      >Card number<input id="cardNumber" name="cardNumber" required
                    /></label>
                    <label for="expiration">Expiration<input id="expiration" name="expiration" /></label>
                    <label for="code"
                      >Security Code<input id="code" name="code" type="number"
                    /></label>
                  </fieldset>
          
                  <fieldset class="checkout-summary">
                    <legend>Order Summary</legend>
                    <div class="cart-summary">
                      <p>Shipping: $<span id="shipping"></span></p>
                      <p>Subtotal: $<span id="subtotal"></span></p>
                      <p>Tax: $<span id="tax"></span></p>                         
                      <p>Total: $<span id="total"></span></p>
                  </div>
                  </fieldset>
          
                  <button id="checkoutSubmit" type="submit">Pay</button>
                </form>
              </main>
            </div>
      </div>
      
      <footer class="footer">
        <p>&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
      </footer>

      <script src="../js/checkoutPage.mjs" type="module" defer></script>
    </div>   
  </body>
</html>
