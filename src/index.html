<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <a href="/index.html">
          <img src="/images/logo.png" width="200" height="180" alt="logo" />
        </a>
        <div class="title">
          <p><span class="subtitle">FRESH</span> SUPERMARKET</p>
        </div>
        <div class="user-options">
          <a href="/wishlist/index.html">
            <i class="fa-regular fa-heart user-options-icons"></i>
            <div id="wishlist-items"></div>
          </a>
          <a href="/cart/index.html">
            <i class="fa-solid fa-cart-arrow-down user-options-icons"></i>
            <div id="cart-items"></div>
          </a>
          <a href="">
            <i class="fa-regular fa-user user-options-icons"></i>
          </a>
        </div>
      </header>
      <section class="banner">
        <div class="carousel-container">
          <div class="carousel">
            <div class="carousel-slide active">
              <img src="images/banner/slider-1.png" alt="Imagen 1" />
            </div>
            <div class="carousel-slide">
              <img src="images/banner/slider-2.png" alt="Imagen 2" />
            </div>
            <div class="carousel-slide">
              <img src="images/banner/slider-3.png" alt="Imagen 2" />
            </div>
          </div>
          <button class="carousel-control prev" id="prevImage">&#10094;</button>
          <button class="carousel-control next" id="nextImage">&#10095;</button>
        </div>
      </section>

      <section id="categories-container" class="categories"></section>
      <aside class="sidebar">
        <h2>Filters</h2>
        <ul id="categories-filter"></ul>
      </aside>
      <main class="content">
        <h2>Products</h2>
        <p>Please select your products</p>
        <section id="products-container" class="products"></section>
      </main>
      <footer class="footer">
        <p>&copy; 2024 Fresh Supermarket. Final project WDD 330</p>
      </footer>
    </div>

    <div id="viewProductModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <section id="product-detail">inside modal</section>
      </div>
    </div>
    <script src="./js/carousel.mjs" type="module" defer></script>
    <script src="./js/mainPage.mjs" type="module" defer></script>
    <script src="./js/viewProduct.mjs" type="module" defer></script>
  </body>
</html>
